    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-row items-center justify-between">
            <!-- Logo and Home link -->
            <a href="./index.html"
                class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 cursor-pointer">
                <span class="ml-3 text-xl text-primary">Mriduraj <span class="text-secondary">Foundation</span></span>
                <span class="ml-3 md:border-l md:border-gray-400 text-gray-600 hover:text-gray-900"><button
                        class="ml-2 btn">Home</button></span>
            </a>

            <!-- Hamburger Icon (Visible only on small screens) -->
            <button id="menu-toggle"
                class="md:hidden inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    class="w-6 h-6" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Navigation Menu (Hidden by default on small screens) -->
            <nav id="nav-menu"
                class="hidden cursor-pointer md:flex flex-col md:flex-row md:items-center text-base justify-center w-full md:w-auto md:static">
                <a href="./about.html" class="py-2 px-4 hover:text-gray-900"> <button class="btn">About Us</button></a>
                <a href="./contact.html" class="py-2 px-4 text-primary"><button class="btn">Contact
                        Us</button></a>
                <a href="./donate.html" class="py-2 px-4 hover:text-gray-900"><button class="btn">Donate</button></a>
            </nav>
        </div>
    </header>
    <!-- Hearder end here -->
    <!-- Contact section starts here -->
    <section class="py-6 bg-gray-100 text-gray-900 h-full my-auto">
        <div class="grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x">
            <div class="py-6 md:py-0 md:px-6">
                <h1 class="text-4xl font-bold">Get in touch</h1>
                <p class="pt-2 pb-4">Fill in the form to start a conversation</p>
                <div class="space-y-4">
                    <p class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-5 h-5 mr-2 sm:mr-6">
                            <path fill-rule="evenodd"
                                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span>Magadh Lane 2, Chandra Vihar Colony Patna</span>
                    </p>
                    <p class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-5 h-5 mr-2 sm:mr-6">
                            <path
                                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z">
                            </path>
                        </svg>
                        <span>123456789</span>
                    </p>
                    <p class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            class="w-5 h-5 mr-2 sm:mr-6">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                        </svg>
                        <span>mridurajfoundation@email.com</span>
                    </p>
                </div>
            </div>
            <form id="contact-form" class="flex flex-col py-6 space-y-6 md:py-0 md:px-6">
                <label class="block">
                    <span class="mb-1">Full name</span>
                    <input id="name" name="name" type="text" placeholder="name surname"
                        class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:ring-violet-600 bg-gray-100">
                </label>
                <label class="block">
                    <span class="mb-1">Email address</span>
                    <input id="email" name="email" type="email" placeholder="example@email.com"
                        class="block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-75 focus:ring-violet-600 bg-gray-100">
                </label>
                <label class="block">
                    <span class="mb-1">Message</span>
                    <textarea id="message" name="message" rows="3"
                        class="block w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-violet-600 bg-gray-100"></textarea>
                </label>
                <button type="submit"
                    class="self-center px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 bg-violet-600 text-gray-50 focus:ring-violet-600 hover:ring-violet-600">Submit</button>
            </form>
        </div>
    </section>
    <!-- Contact section starts here -->
